name: Deploy to Production

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: Deploy via SSH
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          port: 22
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            git config --global --add safe.directory /home/projects/oh-my-timers
            # Включить режим "остановиться при первой ошибке"
            source ~/.bashrc
            set -e
            
            cd /home/projects/oh-my-timers || exit 1
            echo "[$(date)] Начало деплоя" >> /var/log/deploy.log
            {
              git pull origin master
              find assets/js -type f -name "*.js" -exec gzip -f -k -9 {} \;
              find assets -type f -name "*.css" -exec gzip -f -k -9 {} \;
              go build cmd/main.go
              sudo systemctl restart oh-my-timers
              echo "✅ Успешно"
            }  2>&1 | tee -a /var/log/deploy.log
            echo "[$(date)] Завершено" >> /var/log/deploy.log
