{{ block "timer" .}}
<div class="timer js-timer" data-id="{{.Id}}" data-running-since="{{.RunningSince.Value}}"
    data-formatted-duration="{{.FormattedDuration}}" data-duration="{{.Duration}}" data-user-id="{{.UserID}}"
    data-color="{{.Color}}" data-id="{{.Id}}" data-paused-at="{{.PausedAt.Value}}">
    <form id="timerForm" method="PATCH" class="form js-form">
        <button type="button" id="deleteBtn" class="delete-btn display-side-button hover-button js-delete-btn" title="Delete Timer" tabindex="-1">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <label id="colorPicker" class="hover-button display-side-button color-picker-btn js-color-picker-btn" title="Change Inactive Color" tabindex="-2">
            <svg width="800px" height="800px" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" fill="none" width="20" height="20" />
                <g>
                    <path
                        d="M17.8 2.2c-1-1-2.6-1-3.6 0L12.4 4l-.7-.7c-.4-.4-1-.4-1.4 0l-.8.7c-.4.4-.4 1 0 1.4l5 5c.4.4 1 .4 1.4 0l.7-.7c.4-.4.4-1 0-1.4l-.6-.7 1.8-1.8c1-1 1-2.6 0-3.6zM4.4 12c-2.2 2.2-.9 3.2-2.9 5.8l.7.7c2.6-2 3.6-.7 5.8-2.9l5.1-5.1-3.6-3.6L4.4 12z" />
                </g>
            </svg>
            <input type="color" name="timerColorPicker" class="timer-color-picker js-timer-color-picker">
        </button>
        <div class="input-group">
            <input type="text" id="title" name="title" placeholder="your mom" class="input js-timer-title" required
                value="{{if .Title}}{{.Title}}{{end}}">
        </div>

        <div class="timer-section">
            <div class="js-timer-circle timer-circle {{if .RunningSince.Value}}timer-circle--active{{end}}">
                <div class="timer-display js-timer-display" id="timerDisplay">
                    {{.FormattedDuration}}
                </div>
            </div>

            <div class="timer__buttons">
                <div class="button-group button-group--1">
                    <button type="button" id="startBtn" class="btn btn-primary js-start-btn timer-btn">
                        Start
                    </button>
                </div>

                <div class="button-group button-group--2">
                    <button type="button" class="btn btn-secondary js-pause-btn timer-btn timer-btn--smal" disabled>
                        <svg class="timer-action-icon" version="1.1" id="_x32_" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve">
                            <style type="text/css">
                                .st0 {
                                    fill: #000000;
                                }
                            </style>
                            <g>
                                <path class="st0" d="M256,0C114.625,0,0,114.625,0,256c0,141.374,114.625,256,256,256s256-114.626,256-256
                        		C512,114.625,397.375,0,256,0z M224,336h-64V176h64V336z M352,336h-64V176h64V336z" />
                            </g>
                        </svg>
                    </button>
                    <button type="button" class="btn btn-secondary js-stop-btn timer-btn timer-btn--smal" title="stop"
                        disabled>
                        <svg class="timer-action-icon" fill="#000000" version="1.1" id="Capa_1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 512 512" xml:space="preserve">
                            <path d="M256,0C114.615,0,0,114.615,0,256s114.615,256,256,256s256-114.615,256-256S397.385,0,256,0z M336,320
	c0,8.837-7.163,16-16,16H192c-8.837,0-16-7.163-16-16V192c0-8.837,7.163-16,16-16h128c8.837,0,16,7.163,16,16V320z" />
                        </svg>
                    </button>
                </div>
                <div class="button-group button-group--2">
                    <button type="button" class="btn btn-secondary js-refresh-btn timer-btn timer-btn--smal"
                        title="refresh">
                        <svg class="timer-action-icon" viewBox="0 0 24 24" fill="black"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M18.6091 5.89092L15.5 9H21.5V3L18.6091 5.89092ZM18.6091 5.89092C16.965 4.1131 14.6125 3 12 3C7.36745 3 3.55237 6.50005 3.05493 11M5.39092 18.1091L2.5 21V15H8.5L5.39092 18.1091ZM5.39092 18.1091C7.03504 19.8869 9.38753 21 12 21C16.6326 21 20.4476 17.5 20.9451 13"
                                stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                </div>

            </div>
        </div>
    </form>
</div>
{{ end }}
