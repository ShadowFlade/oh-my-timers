{{ block "timer" .}}
<div class="timer js-timer" data-id="{{.Id}}" data-running-since="{{.RunningSince.Value}}"
    data-formatted-duration="{{.FormattedDuration}}" data-duration="{{.Duration}}" data-user-id="{{.UserID}}"
    data-color="{{.Color}}" data-id="{{.Id}}" data-paused-at="{{.PausedAt.Value}}">
    <form id="timerForm" method="PATCH" class="form js-form">
        <button type="button" id="deleteBtn" class="delete-btn js-delete-btn" title="Delete Timer" tabindex="-1">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
        <div class="input-group">
            <input type="text" id="title" name="title" placeholder="your mom" class="input js-timer-title" required
                value="{{if .Title}}{{.Title}}{{end}}">
        </div>

        <div class="timer-section">
            <div class="timer-circle">
                <div class="timer-display js-timer-display" id="timerDisplay">
                    {{.FormattedDuration}}
                </div>
            </div>

            <div class="timer__buttons">
                <div class="button-group button-group--1">
                    <button type="button" id="startBtn" class="btn btn-primary js-start-btn timer-btn">
                        Start
                    </button>
                </div>

                <div class="button-group button-group--2">
                    <button type="button" class="btn btn-secondary js-pause-btn timer-btn" title="stop" disabled>

                        <svg class="timer-action-icon" fill="#000000" version="1.1" id="Capa_1"
                            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                            viewBox="0 0 512 512" xml:space="preserve">
                            <path d="M256,0C114.615,0,0,114.615,0,256s114.615,256,256,256s256-114.615,256-256S397.385,0,256,0z M336,320
	c0,8.837-7.163,16-16,16H192c-8.837,0-16-7.163-16-16V192c0-8.837,7.163-16,16-16h128c8.837,0,16,7.163,16,16V320z" />
                        </svg>
                    </button>
                    <button type="button" class="btn btn-secondary js-pause-btn timer-btn" disabled>
                        <svg class="timer-action-icon"  version="1.1" id="_x32_" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 512 512" xml:space="preserve">
                            <style type="text/css">
                                .st0 {
                                    fill: #000000;
                                }
                            </style>
                            <g>
                                <path class="st0" d="M256,0C114.625,0,0,114.625,0,256c0,141.374,114.625,256,256,256s256-114.626,256-256
                        		C512,114.625,397.375,0,256,0z M224,336h-64V176h64V336z M352,336h-64V176h64V336z" />
                            </g>
                        </svg>
                    </button>
                </div>

            </div>
        </div>
    </form>
</div>
{{ end }}
